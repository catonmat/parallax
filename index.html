  <script>
    $('a[href^=#]').on("click",function(e){
    var t= $(this.hash);
    var t=t.length&&t||$('[name='+this.hash.slice(1)+']');
    if(t.length){

        $('html,body').animate({scrollTop:tOffset-20},'slow');
